<div class="modal-header">
    <h3 class="modal-title">{{ModTitle}}</h3>
</div>
<div class="modal-body">
	<form role="form" name="addShopform" class="form-horizontal" novalidate="novalidate">
		<div class="form-group">
			<label class="col-sm-3 control-label">门店名称</label>
			<div class="col-sm-7">
				<input name="shopname" id="input-name" type="text" placeholder="请输入门店名称" class="form-control" ng-model="form.shopName" required />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">门店地址</label>
			<div class="col-sm-7">
				<input name="shopaddr" id="input-addr" type="text" placeholder="请输入门店地址" class="form-control" ng-model="form.shopAddr" required />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">门店编号</label>
			<div class="col-sm-7">
				<input name="shopno" id="input-no" type="text" placeholder="请输入门店编号" class="form-control" ng-model="form.shopcode" required />
			</div>   
		</div>
		
 		<div class="form-group" ng-if="ModTitle=='修改门店'">                 
			<label class="col-sm-3 control-label">创建日期</label>
			<div class="col-sm-7">
				<md-datepicker ng-model="form.shoptime"  md-placeholder="请选择日期" md-open-on-focus></md-datepicker>	      		
<!-- 			<input name="shoptime" id="input-time" type="date" placeholder="请输入创建时间" class="form-control" ng-model="form.shoptime" required />
 -->			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">门店电话1</label> 
			<div class="col-sm-7">
				<input name="shopphone1" id="input-phone1" type="tel" placeholder="请输入门店电话1" class="form-control" ng-model="form.shopPhone1" required />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">门店电话2</label>
			<div class="col-sm-7">
				<input name="shopphone2" id="input-phone2" type="tel" placeholder="请输入门店电话2" class="form-control" ng-model="form.shopPhone2" required />
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="mb-sm btn btn-primary" type="submit" ng-disabled="addShopform.$invalid" ng-click="save(addShopform)">保存</button>
	<button class="mb-sm btn btn-danger" type="button" ng-click="cancel()">取消</button>
</div>
